name: scalapay
description: "The Scalapay test"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.6
  flutter_svg: 2.0.17
  bloc: 8.1.4
  flutter_bloc: 8.1.5
  dio: 5.4.3+1
  get_it: 7.6.7
