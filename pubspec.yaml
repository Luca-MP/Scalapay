  freezed_annotation: 2.4.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  mocktail: 1.0.4
  flutter_lints: 3.0.0
  freezed: 2.5.2
  build_runner: 2.4.9
  json_serializable: 6.7.1
  injectable: 2.3.5
  pretty_dio_logger: 1.3.1
  injectable_generator: 2.4.2

flutter:
  uses-material-design: true
  assets:
    - assets/
